<!DOCTYPE html>
<html lang="en">
  <!--Opening tag-->
  <head>
    <title>My first web page</title>
    <style>
      img {
        width: 100px;
        border-radius: 20px;
        float: left;
        margin-right: 10px;
      }
      .username {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <img src="images/image11.png" alt="An image of girls" />
    <!--The HTML elements don't require a closing tag are know as self-closing tags or void elements-->
    <p class="username">@friends</p>
    <p>Picture of a girls</p>
  </body>
</html>
<!--Closing tag-->
